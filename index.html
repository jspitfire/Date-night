<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="./assets/css/styles.css" />
	<title>Din-Gen</title>
</head>

<body>

	<!--! Navbar -->
	<nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary mb-5">
		<div class="container">
			<a class="navbar-brand fs-4" href="#">Logo</a>
			<h4>Din-Gen</h4>
			<div class="navbar-nav flex-row">
				<a class="nav-link px-1 fs-4" href="#">About</a>
			</div>
		</div>
	</nav>

	<main>
		<div class="container-fluid">
			<div class="row justify-content-between">

				<!--! Favourites Off-Canvas -->
				<div id="favourites-container" class="d-flex flex-column align-items-center col-2">
					<button class="btn btn-primary" type="button" data-bs-target="#favourites" data-bs-toggle="offcanvas"
						aria-controls="offcanvasWithBothOptions">Favourites</button>

					<div id="favourites" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1"
						aria-labelledby="offcanvasWithBothOptionsLabel">
						<div class="offcanvas-header">
							<h5 class="offcanvas-title">Favourites</h5>
							<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div id="favourites-body" class="offcanvas-body d-flex flex-wrap">

							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/pizza/pizza10.jpg" class="fav-1 img-fave" />
							</button>
							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/rice/rice10.jpg" class="fav-1 img-fave" />
							</button>
							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/biryani/biryani15.jpg" class="fav-2 img-fave" />
							</button>
							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/dosa/dosa53.jpg" class="fav-3 img-fave" />
							</button>
							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/biryani/biryani15.jpg" class="fav-2 img-fave" />
							</button>
							<button class="btn btn-primary w-100 mb-2 py-2" type="button" data-bs-toggle="offcanvas"
								data-bs-target="#recipe" aria-controls="offcanvasWithBothOptions">
								<img src="https://foodish-api.com/images/pizza/pizza39.jpg" class="fav-4 img-fave" />
							</button>

						</div>
					</div>

				</div>

				<!--! Center Content -->
				<div id="center-container" class="col-8 w-50">
					<div class="d-flex justify-content-between mb-2">
						<button id="back-btn" type="button" class="btn btn-primary">Back</button>
						<button id="next-btn" type="button" class="btn btn-primary">Next</button>
					</div>
					<img id="img-main" class="mb-2">
				</div>

				<!--! Recipe Off-Canvas -->
				<div id="recipe-offcanvas" class="d-flex flex-column align-items-center col-2">

					<button class="btn btn-primary" type="button" data-bs-target="#recipe" data-bs-toggle="offcanvas"
						aria-controls="offcanvasWithBothOptions">Recipe</button>

					<div id="recipe" class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
						aria-labelledby="offcanvasWithBothOptionsLabel">

						<div class="offcanvas-header">
							<h5 id="recipe-title" class="offcanvas-title">Generate a recipe</h5>
							<button id="favourites-btn" class="d-none" type="button"><i class="fa-solid fa-heart"></i></button>
							<button class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" type="button"></button>
						</div>

						<div id="recipe-body" class="offcanvas-body">

							<div id="recipe-container" class="d-none"></div>

							<div id="list-container" class="d-none"></div>

							<div id="form-container" class="">
								<p>Seperate queries by commas.<br>
									(e.g. tomato, lettuce...)</p>
								<form id="form">
									<div class="form-floating mb-3">
										<input id="categoryInput" type="text" class="form-control" placeholder="Category" value="Pizza">
										<label for="categoryInput">Category</label>
									</div>
									<div class="form-floating mb-3">
										<input id="dietInput" type="text" class="form-control" placeholder="Diet">
										<label for="dietInput">Diet</label>
									</div>
									<div class="form-floating mb-3">
										<input id="intoleranceInput" type="text" class="form-control" placeholder="Intolerances">
										<label for="IntoleranceInput">Intolerances</label>
									</div>
									<div class="form-floating mb-3">
										<input id="includeInput" type="text" class="form-control" placeholder="Include">
										<label for="includeInput">Include</label>
									</div>
									<div class="form-floating mb-3">
										<input id="excludeInput" type="text" class="form-control" placeholder="Exclude">
										<label for="excludeInput">Exclude</label>
									</div>
									<button id="submit-form" type="submit" class="btn btn-danger">Generate</button>
								</form>
							</div>

						</div>
					</div>
				</div>

			</div>

	</main>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
